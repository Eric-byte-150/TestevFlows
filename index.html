<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="cadastro"><h1>CADASTRO FORNECEDOR/PRODUTO</h1></div>
  <div class="dados">Dados do fornecedor</div>
    <div class="formulario">
   
      <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-7">
          <label for="validationCustom01" class="form-label">Razão Social</label>
          <input type="text" id="razaosocial" class="form-control" required>
          <div class="valid-feedback">
         
          </div>
        </div>
        <div class="col-md-5">
          <label for="validationCustom02" class="form-label">CNPJ</label>
          <input type="number" id="cnpj" class="form-control" id="validationCustom02" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-7">
          <label for="validationCustom01" class="form-label">Nome da fantasia</label>
          <input type="text" id="nomeFantasia" class="form-control" required>
          <div class="valid-feedback">
         
          </div>
        </div>
        <div class="col-md-5">
          <label for="validationCustom02" class="form-label">Inscrição Estadual</label>
          <input type="number" class="form-control" id="inscricaoestadual" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-5" id="cep">
          <label for="validationCustom01" class="form-label">CEP</label>
          <input type="number" class="form-control" id="cep" required>
          <div class="valid-feedback">
         
          </div>
        </div>
        <div class="col-md-5">
          <label for="validationCustom02" class="form-label">Inscrição Municipal</label>
          <input type="number" class="form-control" id="inscricaoMunicipal" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-7">
          <label for="validationCustom01" class="form-label">Endereço</label>
          <input type="text" class="form-control" id="endereco" required>
          <div class="valid-feedback">
         
          </div>
        </div>
        <div class="col-md-5">
          <label for="validationCustom02" class="form-label">Numero</label>
          <input type="number" class="form-control" id="numero" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-12">
          <label for="validationCustom01" class="form-label">Complemento</label>
          <input type="text" class="form-control" id="complemento"  required>
          <div class="valid-feedback">
         
          </div>
        </div>
        <div class="col-md-5">
          <label for="validationCustom02" class="form-label">Bairro</label>
          <input type="text" class="form-control" id="bairro" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustom01" class="form-label">Municipio</label>
          <input type="text" class="form-control" id="municipio" required>
          <div class="valid-feedback">
         
          </div>
        </div>
        <div class="col-md-3">
          <label for="validationCustom02" class="form-label">Estado</label>
          <input type="text" class="form-control" id="estado" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationCustom02" class="form-label">Nome da Pessoa de Contato</label>
          <input type="text" class="form-control" id="nomeDaPessoaDeContato" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-3">
          <label for="validationCustom01" class="form-label">Telefone</label>
          <input type="number" class="form-control" id="telefone" required>
          <div class="valid-feedback">
         
          </div>
        </div>
        <div class="col-md-3">
          <label for="validationCustom02" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
      </form>
    </div>

    
    <div class="dados">Dados do fornecedor</div>
    <div class="produtos">
      <div class="box" id="container" >
       
      
  </div>
      <button onclick="adicionarProduto()" id="botaoAdicionar">Adicionar produto</button>
    </div>
 
    <div class="dadosAnexos">Anexos</div>
    <div class="anexos">
      <div class="itens">
  
      </div>
     <div class="buttonAnexo">
      <input type="file" id="fileInput" style="display: none;" onchange="adicionarAnexo(this)">
      <button onclick="document.getElementById('fileInput').click()">Incluir anexo </button>
     </div>
      
    </div>
    <button  id="botaoAdicionar"  onclick="salvarFornecedor()">Salvar Fornecedor </button><br><br>



<script src="script.js"></script>
    
    
  
  
  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
